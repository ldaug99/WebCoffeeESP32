<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Web interface for WebCoffee">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="ldaug99">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="myScript.js"></script>
	<link rel="stylesheet" href="styles.css">
	<title>WebCoffee</title>
</head>
<body onload="updateHTML();">
	<h1 id="header">WebCoffee Interface</h1>
	<h2 id="subheader">Coffee maker settings</h2>
	
	<p id="normalText">Current coffee maker state: <span id="coffeeStateTxt">Off</span></p>
	<button type="button" id="coffeeMakerButton" value="coffeeState=%COFFEESTATE%" onclick="apiRequest(HTTP_POST, this.value);">Start coffee maker</button>

	<p id="normalText">Current heater state: <span id="coffeeHeaterTxt">Off</span></p>
	<button type="button" id="coffeeHeaterButton" value="coffeeHeater=%COFFEEHEATER%" onclick="apiRequest(HTTP_POST, this.value);">Start coffee heater</button>
</body>
</html>
